  <ion-header>
      <ion-toolbar color="primary">
          <ion-buttons slot="start" mode="ios">
              <ion-back-button></ion-back-button>
            </ion-buttons>
        <ion-button slot="end" mode="ios" (click)="addJob()">
            Créer
        </ion-button>
    
        <ion-title>Créer un travail</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="job.title" placeholder="Titre de Travial"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="job.description" placeholder="Description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="job.picture" placeholder="Photo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="job.location" placeholder="Location"></ion-input>
        </ion-item>
      </ion-list>
    </ion-content>
